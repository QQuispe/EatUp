<!DOCTYPE html>
<html>
<head>
    <title>Eat Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <!--main css-->
    {% load static %}
    <link href="{% static 'map/main.css' %}" rel="stylesheet" type="text/css">

    <!-- Font awesome -->
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css " rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>

    <!-- JQuery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        body{
            background: url("{% static 'images/bg5.jpg' %}") no-repeat fixed center;
            background-size: cover;
            position: relative;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-map fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'map-home' %}">Eat Up</a>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarToggle" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'map-home' %}">Home</a>
                </div>
                <!-- Navbar Right Side
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Link 1</a>
                    <a class="nav-item nav-link" href="#">Link 2</a>
                </div>
                 -->
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

<!-- Google Maps Script -->
<script src="{% static 'map/script.js' %}"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initAutocomplete&libraries=places&key={{ GOOGLE_MAPS_KEY }}">
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
